<!DOCTYPE html>
<html>
  <head>

    <title>Triangle Tracker</title>

    <body>
    <div class = "container">
        <h3>Sides</h3>

          <div class = "col-md-6">
            <form id= "triangleSides">

                <label for="sideTwoInput">Side 2</label>

            </form>
        <!-- </div> -->
      </div>

    </div>
    </div>
